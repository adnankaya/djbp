{% extends 'users/base.html' %}



{% block users_body %}
<div class="row p-4">
    <div class="col">

        <form method="post">
            <h4>
                {{_("You are about to create client profile...")}}
            </h4>
            {% csrf_token %}
            <!-- TODO add later company info etc. -->
            <div class="d-grid my-4 col-md-6 mx-auto">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-user-plus"></i>
                    {{_("Submit")}}
                </button>
            </div>
        </form>


    </div>
</div>
{% endblock users_body %}
