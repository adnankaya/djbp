{% load i18n %}
{% load socialaccount %}



<form action="{{request.get_full_path}}" method="post">
    {% csrf_token %}
    <div class="form-floating mb-2">
        <input name="login" type="text" class="form-control" id="floatingInput" placeholder="username or email">
        <label for="floatingInput">{{_("Username or Email")}}</label>
    </div>
    <div class="form-floating mb-2">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">{{_("Password")}}</label>
    </div>

    <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            {{_("Remember me")}}
        </label>
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-dark btn-lg" type="submit">
            <i class="fa-solid fa-right-to-bracket"></i>
            {{_("Sign In")}}
        </button>
        <a href="{% provider_login_url 'google' %}" class="btn btn btn-danger my-2" role="button" aria-pressed="true">
            <i class="fa-brands fa-google bg-light text-danger p-1 rounded-circle"></i>
            {{_("Sign in with Google")}}
        </a>
    </div>
</form>
