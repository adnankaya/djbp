{% extends "core.html"  %}
{% load static %}
{% block content%}
<main>

      <section class="section error-404 min-vh-100 d-flex flex-column align-items-center justify-content-center">
        <h1>404</h1>
        <h2>{{_("The page you are looking for doesn't exist.")}}</h2>
        <a class="btn" href="{% url 'home:index' %}">{{_("Back to home")}}</a>
        <img src="{% static 'assets/img/not-found.svg' %}" class="img-fluid py-5" alt="Page Not Found">
        <div class="credits">
        </div>
      </section>

    </div>
  </main>
  {% endblock content%}
