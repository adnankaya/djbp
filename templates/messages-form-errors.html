{% if form.errors %}
{% for field in form %}
    {% for error in field.errors %}
        <div class="alert alert-danger my-2">
            <i class="fa-solid fa-bell fs-5"></i>
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
{% endfor %}
{% for error in form.non_field_errors %}
    <div class="alert alert-danger my-2">
        <i class="fa-solid fa-bell fs-5"></i>
        <strong>{{ error|escape }}</strong>
    </div>
{% endfor %}
{% endif %}
